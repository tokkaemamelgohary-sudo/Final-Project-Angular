<section class="bg-gray-200 p-4">
  <div class="container">

    <div class="parent grid sm:grid-cols-12 gap-10">
      <div class="col-span-12">
        <div class="bg-gray-200 p-4 shadow rounded-lg">
          <div class="flew flex-wrap gap-3 mb-3">
            <div class="flex justify-between items-center mb-3">
              <h1 class="text-xl">Wish List</h1>

              
    <button (click)="clearWishlist()" class=" text-2xl cursor-pointer" title="Clear wishlist">
        <i class="fas fa-times"></i>
    </button>
            </div>
            <div>
                            <span class="text-xl">{{ wishlistDetailsData().length }} Item</span>

            </div>

            @for (item of wishlistDetailsData(); track item._id) {

             <div class="parent gap-2 grid sm:grid-cols-12 bg-light p-4 shadow rounded-lg mb-3">

  <div class="col-span-1">
    <img [src]="item.imageCover" [alt]="item.title">
  </div>

  <div class="col-span-11 flex justify-between items-center">

   <div class="flex flex-col gap-1">
      <h3 class="text-lg">{{ item.title }}</h3>
      <p class="text-green-600 font-semibold">{{ item.price | currency:'GBP':'symbol' }}</p>

<button
  (click)="removeProductItemFromWishlist(item._id)"
  class="flex items-center gap-2 border border-transparent rounded-md py-1 px-3 cursor-pointer">
  <i class="fas fa-trash-can text-red-600"></i>
  <span class="text-red-600 font-semibold">Remove</span>
</button>




      
    </div>


    <div class="self-center">
      <button 
          (click)="addProductToCart(item._id)" 
 class="bg-transparent text-black px-4 py-2 rounded-md border cursor-pointer border-green-600">
        Add To Cart
      </button>
    </div>

  </div>
</div>
            }

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
