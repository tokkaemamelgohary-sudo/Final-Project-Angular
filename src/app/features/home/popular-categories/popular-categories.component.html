<section class="pb-16 bg-gray-100">
    <div class="container xl:w-[90%]">

<h2 class="text-2xl text-green-600 font-medium">
    Shop Popular Categories
</h2>



<div class="mt-6">

  <owl-carousel-o [options]="categoriesCustomOptions">

    @for (category of categoriesList(); track category._id) {
      <ng-template carouselSlide [id]="category._id">


<div>
    <div><img class="w-full h-75" [src]="category.image" [alt]="category.name" [title]="category.name"></div>
</div>
<h3 class=" text-base pt-1 text-green-600">{{category.name}}</h3>


      </ng-template>
    }

  </owl-carousel-o>

</div>


    </div>

</section>
